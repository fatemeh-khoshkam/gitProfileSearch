<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="image/GitHub.ico" type="image/x-icon">
        <title>Search profile</title>
		<!-- css links -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>

		
		<section class='SearchProfile-wrapper'>
		  <div class='container'>
			<div class='content flex flex-column'>	
				<p class="pb-1">Search Github profile :</p>
                <div class='search-input btn'>
					<input
						type="text"
						placeholder="please type github username"
						id="userName"
						autocomplete="off"
					/>
					<input type="submit" value="search" id="searchBtn" />				
				</div>			
			</div>
			<div class='content flex'>
				   <div class='profile_card--left flex'>
					   <div class="profile_card--leftItem">
						<div class='profile_card_avatar'>
							<img src='' alt='not found' id="img" />
						</div>
						<div class='profile_card--info flex'>
							<h2 id="name"></h2>
							<p id="username1"></p>
							<div class='profile_card--Post-info flex'>
							   <div class='profile_card--title flex'><h4 id="posts"></h4><span>repository</span></div>
							   <div class='profile_card--title flex'><h4 id="follower"></h4><span>followers</span></div>
							   <div class='profile_card--title flex'><h4 id="following"></h4><span>following</span></div>	  
							</div>
							
						</div>
					   </div>
					   <div class="profile_card--leftItem">
					      <p id="bio"></p>
						  <div class="profile_card--footer">
							  <div class="profile_location">
								<i class="fa-solid fa-location-dot"></i>
								  <p id="location"></p>
							  </div>
							  <div class="profile_url">
								<i class="fa-solid fa-earth-africa"></i>
								  <a href="" id="url"></a>
							  </div>
						  </div>
					   </div>
				   </div>
				   <div class='profile_card--right flex'>
					   <div class='btn btn__secondary'>Follow</div>
				   </div>
				</div>				
			</div>
			<div id="error"></div>
			<div class="background"></div>
		  </div>
		</section>
		
		
		
    </body>
   <script src="js/main.js"></script>
</html>
